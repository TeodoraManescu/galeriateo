<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <form action="/register-form" method="post" style="width: 400px;margin: auto;">
        <p th:text="${messageException}" id="mesajException" style="color: red;"></p>
        <div class="form-group">
            <label>Nume utilizator</label><br>
            <input type="text" name="username">
        </div>
        <div class="form-group">
            <label>Adresa email</label><br>
            <input type="email" name="email">
        </div>
        <div class="form-group">
            <label>Parola</label><br>
            <input type="text" name="password">
        </div>
        <div class="form-group">
            <label>Confirma parola</label><br>
            <input type="text" name="passwordAgain">
        </div>
        <div class="form-group">
            <label>Studii</label><br>
            <select id="cars" name="studii">
                <option value="medii">Studii medii</option>
                <option value="superioare">Studii superioare</option>
            </select>
        </div>
        <div class="form-group">
            <label>Numar de telefon</label><br>
            <input type="tel" name="phoneNumber">
        </div>
        <button type="submit" class="btn btn-primary">Creaza-mi cont</button>
    </form>
</body>
</html>
